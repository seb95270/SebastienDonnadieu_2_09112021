<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/1874f3fd67.js" crossorigin="anonymous"></script>
        <title>Reservia</title>

    </head>

    <body>
        <header>

            <img src="images/logo/Reservia@3x.png" alt="logo" />

            <div id="search">

                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <label for="site-search">En plein centre ville ou en pleine nature</label>
                <input type="search" id="search_bar" name="q" placeholder="Marseille, France" />
                <button>Rechercher</button>

            </div>

            <nav>

                <ul>
                    <li><em>Hébergements</em></li>
                    <li>Activités</li>
                    <li><em>S'inscrire</em></li>
                </ul>

            </nav>

            <div id="filtres">

            </div>

            <p>  Plus de 500 logements sont disponibles dans cette ville</p>

        </header>

        <main>

            <article id="home">

                <h2>Hébergements à Marseille</h2>

                <div id="cannebiere">

                    <figure>
                        <p><img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Cannebière" /></p>
                        <figcaption><strong>Auberge la Cannebière</strong> 
                            <br />Nuit à partir de 25€
                            <br /><em>⭐️⭐️⭐️⭐️⭐️</em></figcaption>
                    </figure>

                </div>

                <div id="port">

                    <figure>
                        <p><img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port" /></p>
                        <figcaption><strong>Hôtel du port</strong>
                        <br />Nuit à partir de 52€
                        <br /><em>⭐️⭐️⭐️⭐️⭐️</em></figcaption>
                    </figure>

                </div>

                <div id="mouettes">

                    <figure>
                        <p><img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel Les mouettes" /></p>
                        <figcaption><strong>Hôtel Les mouettes</strong>
                        <br />Nuit à partir de 70€
                        <br /><em>⭐️⭐️⭐️⭐️⭐️</em></figcaption>
                    </figure>

                </div>

                <div id="mer">

                    <figure>
                        <p><img src="images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hôtel de la mer" /></p>
                        <figcaption><strong>Hôtel de la mer</strong>
                        <br />Nuit à partir de 46€
                        <br /><em>⭐️⭐️⭐️⭐️⭐️</em></figcaption>
                    </figure>

                </div>

            </article>
        </main>
    </body>
</html>
